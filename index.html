<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WYSIWYG Notes App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <header class="app-header">
    <h1>Notes</h1>
    <div class="actions">
      <button id="newNoteBtn" title="Create a new note">New Note</button>
      <button id="themeToggleBtn" title="Toggle light/dark theme">Theme</button>
      <button id="downloadPdfBtn" title="Download as PDF">Download PDF</button>
      <button id="deleteNoteBtn" title="Delete current note">Delete</button>
    </div>
  </header>

  <main class="app">
    <aside class="sidebar">
      <div class="search-wrap">
        <input id="searchInput" type="search" placeholder="Search notes..." />
      </div>
      <ul id="notesList" class="notes-list"></ul>
    </aside>

    <section class="editor-container">
      <div class="editor">
        <input id="noteTitle" class="title-input" type="text" placeholder="Note Title..." />
        <div id="noteBody" class="body-text" contenteditable="true"></div>
        <div class="meta"><span id="metaInfo">No note selected</span></div>
      </div>
      <div class="editor-toolbar">
  <button data-command="bold" title="Bold"><b>B</b></button>
  <button data-command="formatBlock" data-value="H2" title="Heading"><b>H2</b></button>
  <button data-command="formatBlock" data-value="p" title="Paragraph">P</button>
  <button data-command="removeFormat" title="Remove Formatting">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
      <path d="M11.646 4.354a.5.5 0 0 1 0 .708L7.707 9l3.939 3.939a.5.5 0 0 1-.708.708L7 9.707l-3.939 3.94a.5.5 0 0 1-.708-.708L6.293 9 2.354 5.061a.5.5 0 1 1 .708-.708L7 8.293l3.939-3.938a.5.5 0 0 1 .707 0zM14 2.5a.5.5 0 0 1 .5.5v10a.5.5 0 0 1-1 0v-10a.5.5 0 0 1 .5-.5z"/>
    </svg>
  </button>
</div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
